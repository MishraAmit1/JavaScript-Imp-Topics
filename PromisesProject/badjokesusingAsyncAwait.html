<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6363;
        }

        #dadjokes {
            font-size: 1.2rem;
            font-style: italic;
            color: #555;
            min-height: 50px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Dad Jokes</h1>
        <section id="dadjokes"></section>
        <button id="btndadjokes">Click Me </button>
    </div>
    <script>
        const dadjokes = document.getElementById("dadjokes");


        const apiUrl = 'https://icanhazdadjoke.com/';




        async function fetchDadJokes() {

            // const res = await fetch(apiUrl, {
            //     headers: {
            //         Accept: "application/json"
            //     }
            // });
            // const data = await res.json();
            // dadjokes.innerHTML = `<p>${data.joke}</p>`;
            // handle with try catch
            try {
                const res = await fetch(apiUrl, {
                    headers: {
                        Accept: "application/json"
                    }
                });
                const data = await res.json();
                dadjokes.innerHTML = `<p>${data.joke}</p>`;
            } catch (error) {
                console.log(error);
                dadjokes.innerHTML = `<p>API is not working</p>`;
            }
        }



        fetchDadJokes();
        document.getElementById("btndadjokes").addEventListener("click", fetchDadJokes)

    </script>
</body>

</html>
