<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow Stop Watch</title>
    <style>
        /* Apply a gradient background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #fba849, #ffc75f);
            background-size: 300% 300%;
            animation: gradientAnimation 6s infinite alternate;
            color: white;
        }

        /* Background animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        /* Centering the clock display */
        #clock {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Interactive hover effect */
        #clock:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* Additional text styling for glow effect */
        #clock::before {
            content: "⏰ Time is Ticking ⏰";
            font-size: 1.5rem;
            display: block;
            margin-bottom: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            animation: glowEffect 2s infinite alternate;
        }

        /* Text glow effect */
        @keyframes glowEffect {
            0% {
                text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
            }

            100% {
                text-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>

<body>
    <p id="clock"></p>
    <script>
        const clock = document.getElementById("clock");
        const id = setInterval(() => {
            let currentDate = new Date().toLocaleTimeString();
            clock.innerText = currentDate;
        }, 1000);
        // if u want to stop this clock after few seconds then 
        // setTimeout(() => {
        //     clearInterval(id);
        // }, 5000);
    </script>
</body>

</html>
