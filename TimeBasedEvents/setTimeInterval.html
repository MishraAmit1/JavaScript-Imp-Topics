<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeIntervalExample</title>
</head>

<body>
    <h1> The SetInterval Example</h1>
    <button onclick="startInterval()">Click Me to Start Interval</button>
    <button onclick="stopInterval()">Click Me to Stop Interval</button>
    <p id="showMessage">This message will update every 2 seconds</p>
    <script>
        const showMessage = document.getElementById("showMessage");
        let intervalId;

        function startInterval() {
            if (intervalId) clearInterval(intervalId);

            intervalId = setInterval(() => {
                const currentTime = new Date().toLocaleTimeString();
                showMessage.innerText = `Updated at: ${currentTime}`;
            }, 1000);
        }

        function stopInterval() {
            clearInterval(intervalId);
            showMessage.innerText = "Interval Stopped! Click the start button to resume.";
        }

        // This is the first method of using setTimeout function in Js
        // function setTimeoutExample() {
        // console.log("This message is show after 5 seconds");
        // }
        // setInterval(setTimeoutExample, 5000);
    </script>
</body>


</html>
