<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e2e1e100;
    }

    h1 {
      color: #4e54a2;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(247, 4, 4, 0.2);
    }


    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      gap: 10px;
    }


    #inputName {
      padding: 12px;
      border: 2px solid #4e54a2;
      border-radius: 8px;
      width: 300px;
      font-size: 16px;
      transition: all 0.3s ease;
    }


    #inputName:focus {
      outline: none;
      border-color: #8d5adf;
      box-shadow: 0 0 8px rgba(141, 90, 223, 0.5);
    }


    button {
      padding: 12px 20px;
      background: linear-gradient(to right, #4e54a2, #8d5adf);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }


    button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(141, 90, 223, 0.5);
    }


    .todoList {
      width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 20px;
    }


    .todoList h2 {
      color: #4e54a2;
      font-size: 1.5rem;
      margin-bottom: 15px;
      border-bottom: 2px solid #8d5adf;
      padding-bottom: 5px;
    }


    .todoItem {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f9ff;
      padding: 10px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .todoItem:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(141, 90, 223, 0.2);
    }


    .todoItem button {
      padding: 5px 10px;
      background-color: #ff4d4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .todoItem button:hover {
      background-color: #d63031;
    }
  </style>
</head>

<body>
  <h1>Simple Todo App</h1>
  <div class="container">
    <input type="text" id="inputName" placeholder="Add a new task...">
    <button id="addTodo">Add Todo</button>
  </div>
  <div class="todoList">
    <h2>Your Todo's</h2>
  </div>
  <script>
    const inputName = document.getElementById("inputName");
    const addTodo = document.getElementById("addTodo");
    const todoList = document.querySelector(".todoList"); // Corrected to select the actual element

    const addTodoElement = () => {
      const todoText = inputName.value.trim(); // Trim to prevent empty or whitespace-only tasks

      if (todoText === "") {
        alert("Please enter a task!"); // Prevent empty tasks
        return;
      }

      // Create the todo item container
      const todoItem = document.createElement("div");
      todoItem.classList.add("todoItem");

      // Create the text for the todo item
      const todoTextNode = document.createElement("span");
      todoTextNode.textContent = todoText;

      // Create the delete button
      const deleteTask = document.createElement("button");
      deleteTask.textContent = "Delete";

      // Add event listener to delete the task
      deleteTask.addEventListener("click", () => {
        todoItem.remove(); // Remove the todo item from the list
      });

      // Append the text and delete button to the todo item
      todoItem.appendChild(todoTextNode);
      todoItem.appendChild(deleteTask);

      // Append the todo item to the todo list
      todoList.appendChild(todoItem);

      // Clear the input field after adding the task
      inputName.value = "";
    };

    // Add event listener to the "Add Todo" button
    addTodo.addEventListener("click", addTodoElement);

  </script>
</body>

</html>
